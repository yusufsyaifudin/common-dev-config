apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: loki-writer-load-testing
spec:
  parallelism: 1
  separate: false
  script:
    configMap:
      name: loki-load-test-file
      file: writer.js
  arguments: -o json=writer_5.json --console-output /home/k6/writer_5.log --env LOKI_URL=https://load-test-attempt-3@grafana-loki-gateway.domain.io
  runner:
    image: yusufs/k6:12ba135193ecb17f37d043262f2f145d5b9cf641
    securityContext:
      runAsUser: 12345
      runAsGroup: 12345
      runAsNonRoot: true
      fsGroup: 12345
    resources:
      limits:
        cpu: 2000m
        memory: 2Gi
      requests:
        cpu: 1000m
        memory: 1Gi
    volumeMounts:
      - name: home-dir
        mountPath: "/home/k6"
    volumes:
      - name: home-dir
        persistentVolumeClaim:
          claimName: result-storage
